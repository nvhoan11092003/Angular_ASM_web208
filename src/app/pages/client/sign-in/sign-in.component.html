<div class="login-page ">
  <div class="form">
    <h1>Sign-in</h1>
    <br>
    <form class="login-form" (ngSubmit)="onSubmit()">
      <input type="text" placeholder="username" name="name" [(ngModel)]="user.email" />
      <input type="password" placeholder="password" name="password" [(ngModel)]="user.password" />
      <input type="submit" value="SIGN IN" id="submit">
      <p class="message">Not registered? <a href="signup">Create an account</a></p>
    </form>
  </div>
</div>
