<section class=" bg-image my-10 py-5"
	style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
	<div class="mask d-flex align-items-center h-100 gradient-custom-3">
		<div class="container h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-9 col-lg-7 col-xl-6">
					<div class="card" style="border-radius: 15px;">
						<div class="card-body p-5">
							<h2 class="text-uppercase text-center mb-5">Create an account</h2>
							<form [formGroup]="signupform" (ngSubmit)="onSubmit()" novalidate>
								<div class="form-outline mb-4">
									<label class="form-label " for="form3Example1cg">Your Name</label>
									<input type="text" required id="form3Example1cg" formControlName="name"
										[ngClass]="{'is-invalid': submited && name  && name.invalid }" name="Username"
										placeholder="Username" class="form-control  form-control-lg" />
									<!-- show errer -->
									<div class="text-danger">
										<i *ngIf="submited && name && name.invalid "
											class="fa fa-times text-danger"></i>
										<span *ngIf="submited && name && name.invalid ">
											Name is required
										</span>

									</div>
								</div>

								<div class="form-outline mb-4">
									<label class="form-label " for="form3Example1cg">Your Number</label>
									<input type="text" required id="form3Example1cg" formControlName="number"
										[ngClass]="{'is-invalid': submited && number  && number.invalid }" name="number"
										placeholder="Username" class="form-control  form-control-lg" />
									<!-- show errer -->
									<div class="text-danger">
										<i *ngIf="submited && number && number.invalid "
											class="fa fa-times text-danger"></i>
										<span *ngIf="submited && number && number.invalid ">
											number is required
										</span>

									</div>
								</div>

								<div class="form-outline mb-4">
									<label class="form-label" for="form3Example3cg">Your Email</label>
									<input type="email" name="email" formControlName="email" placeholder="Email"
										[ngClass]="{'is-invalid': submited && email  && email.invalid }"
										id="form3Example3cg" class="form-control form-control-lg" />
									<!-- show errer -->
									<div class="text-danger">
										<i *ngIf="submited && email && email.invalid "
											class="fa fa-times text-danger"></i>
										<span *ngIf="submited && email && email.invalid ">
											email is required
										</span>

									</div>

								</div>

								<div class="form-outline mb-4">
									<label class="form-label" for="form3Example4cg">Password</label>
									<input type="password" name="password" formControlName="password"
										placeholder="Password" id="form3Example4cg"
										[ngClass]="{'is-invalid': submited && password  && password.invalid }"
										class="form-control form-control-lg" />
									<!-- show errer -->
									<div class="text-danger">
										<i *ngIf="submited && password && password.invalid "
											class="fa fa-times text-danger"></i>
										<span *ngIf="submited && password && password.invalid ">
											password is required
										</span>

									</div>
								</div>

								<div class="form-outline mb-4">
									<label class="form-label" for="form3Example4cdg">Repeat your password</label>
									<input type="password" placeholder="Confirm Password"
										formControlName="Confirmpassword"
										[ngClass]="{'is-invalid': submited && Confirmpassword  && Confirmpassword.invalid }"
										id="form3Example4cdg" class="form-control form-control-lg" />
									<!-- show errer -->
									<div class="text-danger">
										<i *ngIf="submited && Confirmpassword && Confirmpassword.invalid "
											class="fa fa-times text-danger"></i>
										<span *ngIf="submited && Confirmpassword && Confirmpassword.invalid ">
											Confirmpassword is required
										</span>

									</div>
								</div>

								<div class="form-check d-flex justify-content-center mb-5">

									<input class="form-check-input me-2" type="checkbox" value="" id="form2Example3g" />
									<label class="form-check-label" for="form2Example3g">
										I agree all statements in <a href="#!" class="text-body"><u>Terms of
												service</u></a>
									</label>
								</div>

								<div class="d-flex justify-content-center">

									<input type="submit"
										class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
										value="Register">

								</div>

								<p class="text-center text-muted mt-5 mb-0">Have already an account? <a
										routerLink="/signin" (click)="gotoTop()" class="fw-bold text-body"><u>Login
											here</u></a></p>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
